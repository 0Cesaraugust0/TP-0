<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login o Registro</title>
  <link rel="stylesheet" href="CSS/estilologin.css" />
</head>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Aplicar tema oscuro
    if (localStorage.getItem("temaOscuro") === "true") {
      document.body.style.backgroundColor = "#111";
      document.body.style.color = "#f0f0f0";
    }

    // Ocultar encuesta
    if (localStorage.getItem("mostrarEncuesta") === "false") {
      const encuesta = document.querySelector('.encuesta-box');
      if (encuesta) encuesta.style.display = "none";
    }

    // Desactivar responsive tablet
    const disableResponsive = localStorage.getItem("modoResponsive") === "false";
    if (disableResponsive) {
      const metaViewport = document.querySelector('meta[name=viewport]');
      if (metaViewport) metaViewport.setAttribute('content', 'width=1024'); // Forzar ancho fijo
    }
  });
</script>




<body>

  <div class="container">

    <!-- Boton solo visual -->
    <div class="opciones">
      <button class="opcion" onclick="mostrarFormulario('login')">Iniciar Sesi칩n</button>
 

    <!-- Formulario de Inicio de Sesi칩n -->
               <form id="form-login" class="formulario activo" onsubmit="iniciarSesion(event)">

      
      <label for="correo-login">Correo:</label>
      <input type="email" id="correo-login" name="correo" placeholder="Correo..." required />

      <label for="clave-login">Clave:</label>
      <input type="password" id="clave-login" name="clave" placeholder="Clave..." required />

           <div class="form-buttons">
        <button type="submit" class="btn-registrar">Iniciar</button>
        <button type="reset" class="btn-limpiar">Limpiar</button>
         /div>
             </form>

    
      </div>
  </div>
  <script>


function iniciarSesion(event) {
  event.preventDefault();
  localStorage.setItem("usuarioLogueado", "true");
  window.location.href = "configuracion.html"; // 游대 Redirecci칩n al nuevo index secundario
}

  </script>

  <!-- Script para mostrar formularios -->
  <script>
    function mostrarFormulario(tipo) {
      const loginForm = document.getElementById('form-login');
      const registroForm = document.getElementById('form-registro');

      if (tipo === 'login') {
        loginForm.classList.add('activo');
        registroForm.classList.remove('activo');
      } else {
        registroForm.classList.add('activo');
        loginForm.classList.remove('activo');
      }
    }
  </script>

</body>
</html>
