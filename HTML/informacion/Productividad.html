<!DOCTYPE html>
<html lang="es">
<head>
 
  <meta charset="UTF-8">
  <title>Explora IA - Contenido</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f5f7fa;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  header {
    text-align: center;
    padding: 10px 0;
  }
  h1 {
    font-size: 2.2em;
    margin-bottom: 10px;
  }
  .description {
    max-width: 800px;
    margin: 0 auto;
    font-size: 1.1em;
    line-height: 1.6;
  }
  .tool-card {
    background: #fff;
    border-left: 5px solid #007bff;
    padding: 10px 15px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    max-width: 800px;
    margin: 30px auto 10px;
    cursor: pointer;
    font-weight: bold;
    text-align: center;
  }
  .tool-card:hover {
    background-color: #f0f4ff;
  }
  .tool-links {
    display: none;
    max-width: 800px;
    margin: 0 auto;
    padding-left: 20px;
  }
  .tool-links a {
    display: block;
    margin: 8px 0;
    color: #007bff;
    text-decoration: none;
  }
  .tool-links a:hover {
    text-decoration: underline;
  }

</style>

</head>
<body>
  <header>
    <h1>Explora IA – Subcategoría: Productividad</h1>
  </header>

  <div class="description">
